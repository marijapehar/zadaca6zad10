<html>
<head>
<script language="javascript" type="text/javascript">
    function addParagraph() {
        var newParagraph = document.createElement("p");
        newParagraph.innerText = "Ovo je novi paragraf teksta.";
        var location = document.getElementById("thisLocation");
        location.parentNode.insertBefore(newParagraph, location.nextSibling);
    }
</script>
</head>
<body>
<p><a href="#" onclick="addParagraph()">Kliknite ovdje da dodate novi paragraf tekst</a></p>
<p id="thisLocation">Novi paragrafi teksta Ä‡e se pojaviti ispod</p>
<p>Ovo je defaultni prvi paragraf teksta</p>
</body>
</html>
